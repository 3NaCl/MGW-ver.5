<!doctype html>
<html>
  <head>
    <title>MGW-menu-education_edition</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href="index.html">Minecraft_Guide_Website</a></h1>
    <input type="button" value="nether_world" onclick="
      var target = document.querySelector('body');
      if(this.value === 'nether_world'){
        target.style.backgroundColor = 'red';
        target.style.color = 'orange';
        this.value = 'ender_world';

        var links = document.querySelectorAll('a');
        var i = 0;
        while(i<links.length){
          links[i].style.color = 'orange';
          i=i+1;
        }
      } else if(this.value === 'ender_world') {
        target.style.backgroundColor = 'black';
        target.style.color = 'purple';
        this.value = 'over_world';

        var links = document.querySelectorAll('a');
        var i = 0;
        while(i<links.length){
          links[i].style.color = 'purple';
          i=i+1;
        }
      } else {
        target.style.backgroundColor = 'skyblue';
        target.style.color = 'white';
        this.value = 'nether_world';

        var links = document.querySelectorAll('a');
        var i = 0;
        while(i<links.length){
          links[i].style.color = 'white';
          i=i+1;
        }
      }
    ">
    <div id="grid">
    <ul>
      <script>
        var edition = ['<a href="1.html">java_edition</a>', '<a href="2.html">bedrock_edition</a>', '<a href="3.html">education_edition</a>'];
        var i = 0;
        while (i < edition.length) {
          document.write('<li><a href="[i].html">'+edition[i]+'</a></li>')
          i = i + 1;
        }
        </script>
      </ul>
    </div>
  </body>
</html>
